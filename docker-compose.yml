version: "3"
services:
    nginx:
        image: nginx:stable-alpine
        build: .
        container_name: tk-viva-site
        restart: always
        ports:
            - "80:80"
            - "443:443"
        volumes:
            - ./src:/usr/share/nginx/html
            - ./data/nginx/conf:/etc/nginx/conf.d
            - ./data/certbot/conf:/etc/letsencrypt
            - ./data/certbot/www:/var/www/certbot
    
    certbot:
        image: certbot/certbot
        volumes:
            - ./data/certbot/conf:/etc/letsencrypt
            - ./data/certbot/www:/var/www/certbot